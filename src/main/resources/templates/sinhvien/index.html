
<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Danh Sách Sinh Viên</title>
</head>
<body>
    <div class="container">
        <h1>Danh sách Sinh Viên</h1>
        <a class="btn btn-primary" href="/sinhvien/create">Thêm sinh viên</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Age</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each = "sinhVien : ${sinhviens}">
                    <th scope="row" th:text = ${sinhVien.getId()}></th>
                    <td th:text = ${sinhVien.getName()}></td>
                    <td th:text = ${sinhVien.getLop()}></td>
                    <td th:text = ${sinhVien.getTuoi()}></td>
                    <td>
                        <a class="btn btn-warning"  th:href="@{/sinhvien/edit/{id}(id=${sinhVien.id})}">Edit</a>
                        <a class="btn btn-danger"  th:href="@{/sinhvien/delete/{id}(id=${sinhVien.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
